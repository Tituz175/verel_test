<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script src="main.js"></script>
  </head>
  <body>
    <div class="container-fluid, bg-primary text-light p-3">
      <h1 id="title" class="display-3">Weather Dashboard</h1>
      <div>
      <button id="getPlace" class="btn btn-secondary btn-sm">Current Location</button id="getPlace">
      </div>
      <input id="place" placeholder="Zip code, City name" style="outline: none; border: 0px;"/>
    </div>

    <div class="container" p-5>
      <div class="row">
        <div id="date" class="col-3"></div>
        <div id="loc" class="col-3"></div>
        <div id="temp" class="col-3"></div>
        <div id="wind" class="col-3"></div>
      </div>

      <canvas id="chart" class="container-fluid center"> </canvas>

      <canvas id="forecast" class="container-fluid"> </canvas>
    </div>
  </body>
</html>
